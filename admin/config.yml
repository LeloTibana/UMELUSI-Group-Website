backend:
  name: git-gateway
  branch: main
  repo: LeloTibana/UMELUSI-Group-Website

media_folder: "images"
public_folder: "/images"

collections:
  - name: "press"
    label: "Press Articles"
    files:
      - file: "_data/press.json"
        label: "Press Articles Data"
        name: "press_articles"
        fields:
          - { label: "Articles", name: "articles", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Slug", name: "slug", widget: "string" },
              { label: "Publish Date", name: "date", widget: "datetime" },
              { label: "Category", name: "category", widget: "select", options: ["Press Release", "Interview", "Market Insights", "Corporate Announcements", "Community", "Company News"] },
              { label: "Featured Image", name: "image", widget: "image", required: false },
              { label: "Excerpt", name: "excerpt", widget: "text" },
              { label: "Body", name: "body", widget: "markdown" },
              { label: "Published", name: "published", widget: "boolean", default: true },
              { label: "Attached PDF", name: "pdf", widget: "file", required: false, media_folder: "/uploads/press", public_folder: "/uploads/press" }
          ]}

  - name: "careers"
    label: "Career Opportunities"
    files:
      - file: "_data/careers.json"
        label: "Careers Data"
        name: "careers_data"
        fields:
          - { label: "Jobs", name: "jobs", widget: "list", fields: [
              { label: "Job Title", name: "title", widget: "string" },
              { label: "Slug", name: "slug", widget: "string" },
              { label: "Department", name: "department", widget: "string" },
              { label: "Location", name: "location", widget: "string" },
              { label: "Employment Type", name: "type", widget: "select", options: ["Full-time", "Part-time", "Contract", "Remote", "Hybrid"] },
              { label: "Application Deadline", name: "deadline", widget: "datetime" },
              { label: "Description", name: "description", widget: "markdown" },
              { label: "Requirements", name: "requirements", widget: "markdown" },
              { label: "Salary Range", name: "salary", widget: "string" },
              { label: "Active", name: "active", widget: "boolean", default: true }
          ]}

  - name: "resources"
    label: "Resources"
    files:
      - file: "_data/resources.json"
        label: "Resources Data"
        name: "resources_data"
        fields:
          - { label: "Resources", name: "items", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Slug", name: "slug", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Content", name: "content", widget: "markdown" },
              { label: "Type", name: "type", widget: "select", options: ["Report", "Whitepaper", "Guide", "Case Study", "Market Insight"] },
              { label: "Category", name: "category", widget: "string" },
              { label: "Date", name: "date", widget: "datetime" },
              { label: "Published", name: "published", widget: "boolean", default: false },
              { label: "Featured", name: "featured", widget: "boolean", default: false },
              { label: "Thumbnail Image", name: "thumbnail", widget: "image", required: false },
              { label: "PDF File", name: "file", widget: "file", required: false }
          ]}

  - name: "partners_insights"
    label: "Partners Insights & News"
    files:
      - file: "_data/partners-insights.json"  # Added .json extension
        label: "Partners Insights Data"
        name: "partners_insights_data"
        fields:
          - { label: "Insights", name: "insights", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Slug", name: "slug", widget: "string", required: true },
              { label: "Excerpt", name: "excerpt", widget: "text" },
              { label: "Full Content", name: "content", widget: "markdown" },
              { label: "Image", name: "image", widget: "image" },
              { label: "Category", name: "category", widget: "select", options: ["Strategy", "Digital", "Public", "Operations"] },
              { label: "Published", name: "published", widget: "boolean", default: true }
          ]}
          
  - name: "fm_insights"
    label: "Fund Managers Insights & News"
    files:
      - file: "_data/fm-insights.json"
        label: "Fund Managers Insights Data"
        name: "fm_insights_data"
        fields:
          - { label: "Insights", name: "insights", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Slug", name: "slug", widget: "string", required: true },
              { label: "Excerpt", name: "excerpt", widget: "text" },
              { label: "Full Content", name: "content", widget: "markdown" },
              { label: "Image", name: "image", widget: "image" },
              { label: "Category", name: "category", widget: "select", options: ["Market", "Investment", "Economy", "Portfolio"] },
              { label: "Published", name: "published", widget: "boolean", default: true }
          ]}
  - name: "capital_insights"
    label: "Capital Insights & News"
    files:
      - file: "_data/capital-insights.json"
        label: "Capital Insights Data"
        name: "capital_insights_data"
        fields:
          - { label: "Insights", name: "insights", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Slug", name: "slug", widget: "string" },
              { label: "Excerpt", name: "excerpt", widget: "text" },
              { label: "Image", name: "image", widget: "image" },
              { label: "Link", name: "link", widget: "string" },
              { label: "Category", name: "category", widget: "select", options: ["M&A", "Capital Raising", "Debt Markets", "Market Commentary"] },
              { label: "Published", name: "published", widget: "boolean", default: true }
          ]}
  - name: "team"
    label: "Team Hierarchy"
    folder: "_data/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Photo", name: "image", widget: "image", required: true }
      - { label: "Department", name: "department", widget: "select", options: ["Senior Management", "FinServ", "Partners", "Capital", "Fund Managers", "Support Staff", "Admin Staff"], required: true }
      - { label: "Order", name: "order", widget: "number", default: 99 }