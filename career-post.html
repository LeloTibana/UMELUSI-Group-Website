<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Similar head to careers.html -->
    <title>Umelusi Group | Career Opportunity</title>
</head>
<body>
    <!-- Same navbar as careers.html -->
    
    <div class="container py-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="careers.html">Careers</a></li>
                <li class="breadcrumb-item active" id="job-breadcrumb">Job Posting</li>
            </ol>
        </nav>
        
        <!-- Job Loader -->
        <div id="job-loader" class="text-center my-5">
            <div class="spinner-border text-warning"></div>
            <p class="mt-3">Loading job details...</p>
        </div>
        
        <!-- Job Content -->
        <article id="job-content" class="d-none">
            <h1 id="job-title"></h1>
            <div id="job-meta" class="mb-4"></div>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Location</h6>
                            <p id="job-location" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Type</h6>
                            <p id="job-type" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Salary</h6>
                            <p id="job-salary" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Application Deadline</h6>
                            <p id="job-deadline" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <h4>Job Description</h4>
            <div id="job-description" class="mb-4"></div>
            
            <h4>Requirements</h4>
            <div id="job-requirements" class="mb-4"></div>
            
            <button onclick="applyForJob()" class="btn btn-warning text-white btn-lg">
                Apply for this Position
            </button>
            
            <a href="careers.html" class="btn btn-outline-secondary ms-2">
                Back to All Jobs
            </a>
        </article>
        
        <!-- Apply Form (hidden until user clicks Apply) -->
        <div id="application-form" class="d-none mt-5 pt-4 border-top">
            <h3>Apply Now</h3>
            <!-- Same form as careers.html -->
        </div>
    </div>
    
    <script>
    // JavaScript similar to press-article.html
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const jobSlug = urlParams.get('id');
        
        fetch('/_data/careers.json')
            .then(response => response.json())
            .then(data => {
                const job = data.jobs.find(j => j.slug === jobSlug);
                if (job) {
                    displayJob(job);
                }
            });
    });
    
    function displayJob(job) {
        // Fill in all job details
        document.title = `${job.title} | Umelusi Group Careers`;
        document.getElementById('job-title').textContent = job.title;
        document.getElementById('job-location').textContent = job.location;
        document.getElementById('job-type').textContent = job.type;
        document.getElementById('job-salary').textContent = job.salary;
        document.getElementById('job-deadline').textContent = new Date(job.deadline).toLocaleDateString();
        document.getElementById('job-description').textContent = job.description;
        document.getElementById('job-requirements').textContent = job.requirements;
        
        // Hide loader, show content
        document.getElementById('job-loader').style.display = 'none';
        document.getElementById('job-content').classList.remove('d-none');
    }
    </script>
</body>
</html>
